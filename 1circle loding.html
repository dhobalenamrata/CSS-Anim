<style>
    body{
        background-color: antiquewhite;
    }
    .circle{
        width: 70px;
        height: 70px;
        background-color: transparent;
        border: 7px groove black;

        border-radius: 50px;
        animation: border 4s 1.2s infinite;
    }
@keyframes border {
    0%{border-top: hidden;}
    25%{border-left: hidden;}
    50%{border-bottom: hidden;}
    75%{border-right: hidden;}
    100%{}
}
</style>
<body>
    <br><br><br><br><br><br><br><br><br><br><br>
    <center>
    <h1>Loading...</h1>
    <br><br>
    <div class="circle"></div>
    </center>
</body>
